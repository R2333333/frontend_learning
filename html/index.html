<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Boyuan Xu</title>
</head>
<body>
  <div class="myContent">
    <div class="pageContent">
      <h1>Boyuan Xu</h1>
      Master student of Data Sicence at
      <a href="https://www.exeter.ac.uk/" target="_blank"
        >University of Exeter</a
      ><br />
      <img class="photo" src="img/IMG_2625.jpeg" />
     <div class="cube">
        <div class="page front"></div>
        <div class="page back"></div>
        <div class="page left"></div>
        <div class="page right"></div>
        <div  class="page top"></div>
        <div class="page bottom"></div>
      </div>
    </div>
    <div class="links">
      <ul>
        <li><a href="about">About Me</a></li>
      </ul>
    </div>
  </div>
  <div class="vistor">
    <div class="userImage">
      <img src="img/head.jpeg" alt="Your head" />
    </div>

    <img
      style="position: relative; left: -420px; top: 25px; border: 0px"
      src="img/textTool.png"
      alt="tools"
    />
    <div class="textArea">
      <textarea
        rows="10"
        cols="50"
        placeholder="Leave a message under this page."
      ></textarea>
      <form
        style="padding-left: 100px; padding-top: 20px"
        action="https://www.baidu.com/s"
        method="GET"
      >
        <input type="text" name="wd" placeholder="your name" />
        <input type="text" name="email" placeholder="your email address" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="clear"></div>
  </div>
  <div class="messages"></div>
</body>
